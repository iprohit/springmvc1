<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Product</title>
</head>
<body>
<div class="container">
  <h1>Add New Product</h1>
  <form th:action="@{/modifyproduct}" method="get" th:object="${product}" >
    <div class="form-group">
      <label>Enter Product ID</label>
      <input type="text" name="productId" class="form-control" th:field="*{productId}" readonly>
    </div><br>
    <div class="form-group">
      <label>Enter Product Name</label>
      <input type="text" name="productName" class="form-control" th:field="*{productName}">
    </div><br>
    <div class="form-group">
      <label>Enter Product Price</label>
      <input type="text" name="productPrice" class="form-control" th:field="*{productPrice}" />
    </div><br>
    <div class="form-group">
      <input type="submit" value="update" class="btn btn-success">
    </div>
  </form>
</div>
</body>
</html>
